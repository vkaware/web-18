<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #navbar{
        display: flex;
        background-color: aqua;
        margin-bottom: 50px;
        font-size: 50px;
        justify-content: space-between;
        padding-left: 50px;
        padding-right: 50px;
    }
</style>
<body>

    <div id="navbar">
        <div><a href="frontend.html">Frontend</a></div>
        <div><a href="backend.html">Backend</a></div>
    </div>
    <form id="investerForm">
        <input id="imgUrl" type="text" placeholder="enter img url">
        <input id="name" type="text" placeholder="enter name">
        <input id="role" type="text" placeholder="enter role">
        <input id="logo" type="text" placeholder="enter logo">
        <input type="submit">


    </form>
</body>
</html>

<script>

      var investerArr = JSON.parse(localStorage.getItem("investerData")) || []
      document.querySelector("#investerForm").addEventListener("submit",formFun);
      
      function formFun(){
           event.preventDefault()

           var investerObj = {
                  investerImg:document.querySelector("#imgUrl").value,
                  investerName:document.querySelector("#name").value,
                  investerRole:document.querySelector("#role").value,
                  investerCompanyLogo:document.querySelector("#logo").value
           }

           investerArr.push(investerObj)
           console.log(investerArr)

           localStorage.setItem("investerData",JSON.stringify(investerArr))

      }



</script>
